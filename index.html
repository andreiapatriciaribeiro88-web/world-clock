<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="all">Select a city...</option>
        <option value="current">My location</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/London">London</option>
        <option value="America/Sao_Paulo">São Paulo</option>
        <option value="America/New_York">New York</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>

      <div id="cities">
        <div class="city" id="current-location">
          <div>
            <h2>🌍 My location</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>🇦🇺 Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>🇯🇵 Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="johannesburg">
          <div>
            <h2>🇿🇦 Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>🇬🇧 London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sao-paulo">
          <div>
            <h2>🇧🇷 São Paulo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>🇺🇸 New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="los-angeles">
          <div>
            <h2>🇺🇸 Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with 💜 by
      <a href="https://github.com/andreiapatriciaribeiro88-web" target="_blank"
        >Andreia Ribeiro
      </a>
      •
      <a
        href="https://github.com/andreiapatriciaribeiro88-web/world-clock"
        target="_blank"
        >Source Code</a
      >
      •
      <a href="https://world-clock-pearl.vercel.app/" target="_blank"
        >Hosted on Vercel</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
